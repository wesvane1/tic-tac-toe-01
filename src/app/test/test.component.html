<div class="grid-container">
  <div class="grid-item">
    <button class="b1" (click)="toggleValue(0)">{{ buttonValues[0] }}</button>
  </div>
  <div class="grid-item">
    <button class="b2" (click)="toggleValue(1)">{{ buttonValues[1] }}</button>
  </div>
  <div class="grid-item">
    <button class="b3" (click)="toggleValue(2)">{{ buttonValues[2] }}</button>
  </div>
  <div class="grid-item">
    <button class="b4" (click)="toggleValue(3)">{{ buttonValues[3] }}</button>
  </div>
  <div class="grid-item">
    <button class="b5" (click)="toggleValue(4)">{{ buttonValues[4] }}</button>
  </div>
  <div class="grid-item">
    <button class="b6" (click)="toggleValue(5)">{{ buttonValues[5] }}</button>
  </div>
  <div class="grid-item">
    <button class="b7" (click)="toggleValue(6)">{{ buttonValues[6] }}</button>
  </div>
  <div class="grid-item">
    <button class="b8" (click)="toggleValue(7)">{{ buttonValues[7] }}</button>
  </div>
  <div class="grid-item">
    <button class="b9" (click)="toggleValue(8)">{{ buttonValues[8] }}</button>
  </div>
</div>
<p class="displayWinner">The winner is {{ checkWinner() }}</p>
<div class="resetButtonDiv">
  <button class="resetButton" (click)="resetButton()">RESET</button>
</div>
